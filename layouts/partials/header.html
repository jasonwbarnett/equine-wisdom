<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - EquineWisdom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;900&family=Inter:wght@400;500;600;700&display=swap');

        .font-playfair {
            font-family: 'Playfair Display', serif;
        }

        .gradient-sunset {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 25%, #EA580C 50%, #C2410C 100%);
        }

        .gradient-meadow {
            background: linear-gradient(135deg, #10B981 0%, #059669 50%, #047857 100%);
        }

        .gradient-sky {
            background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .pulse-light {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .gradient-purple {
            background: linear-gradient(135deg, #A78BFA 0%, #7C3AED 100%);
        }

        .gradient-purple-alt {
            background: linear-gradient(135deg, #C084FC 0%, #A855F7 100%);
        }

        .gradient-green {
            background: linear-gradient(135deg, #34D399 0%, #10B981 100%);
        }

        .gradient-pink {
            background: linear-gradient(135deg, #F472B6 0%, #EC4899 100%);
        }

        .gradient-red {
            background: linear-gradient(135deg, #F87171 0%, #EF4444 100%);
        }

        .gradient-blue {
            background: linear-gradient(135deg, #60A5FA 0%, #2563EB 100%);
        }
    </style>
</head>
<body class="font-sans bg-white text-gray-900">

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="{{ .Site.BaseURL }}" class="flex items-center space-x-2 no-underline hover:no-underline">
                    <div class="text-2xl">üê¥</div>
                    <span class="font-playfair text-2xl font-bold bg-gradient-to-r from-amber-600 to-orange-600 bg-clip-text text-transparent">EquineWisdom</span>
                </a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="{{ .Site.BaseURL }}#tips" class="text-gray-700 hover:text-amber-600 font-medium transition">Tips</a>
                    <a href="{{ .Site.BaseURL }}#categories" class="text-gray-700 hover:text-amber-600 font-medium transition">Categories</a>
                    <a href="{{ .Site.BaseURL }}#insights" class="text-gray-700 hover:text-amber-600 font-medium transition">Insights</a>
                </div>
                <button class="md:hidden p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
            </div>
        </div>
    </nav>
