{{ partial "header" . }}

    <!-- Hero Section -->
    <section class="gradient-sunset text-white py-16 md:py-24">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="font-playfair text-4xl md:text-5xl font-bold mb-4">{{ .Title }}</h1>
            <p class="text-lg text-amber-50">{{ .Params.description }}</p>
        </div>
    </section>

    <!-- Content Section -->
    <section class="py-16 bg-white">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="prose prose-lg max-w-none">
                {{ .Content }}
            </div>
        </div>
    </section>

    <!-- Back to Home -->
    <section class="py-12 bg-gray-50">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <a href="/" class="inline-block bg-amber-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-amber-700 transition no-underline">
                ‚Üê Back to Home
            </a>
        </div>
    </section>

{{ partial "footer" . }}
