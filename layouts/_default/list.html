{{ partial "header" . }}

    <!-- Section Listing Page -->
    <section class="py-20 bg-white">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="font-playfair text-4xl md:text-5xl font-bold mb-8">{{ .Title }}</h1>

            <div class="space-y-6">
                {{ range .Pages }}
                <a href="{{ .Permalink }}" class="block bg-white border border-gray-200 rounded-lg p-6 hover:shadow-lg transition no-underline">
                    <h3 class="font-playfair text-2xl font-bold text-gray-900 mb-2">{{ .Title }}</h3>
                    <p class="text-gray-600">{{ .Summary }}</p>
                </a>
                {{ end }}
            </div>
        </div>
    </section>

{{ partial "footer" . }}
